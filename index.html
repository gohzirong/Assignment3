<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Home Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container text-center">
		<div class="col py-3 text-center">
			<img src="https://cdn.pixabay.com/photo/2020/04/10/08/42/coronavirus-5024649_1280.png" alt="Logo" height="100">
          <h1>Covid 19</h1>
      </div>
    </div>
    <br>
    <div class ="container">
      <div class ="row">
        <div class = "col text-center">
          <div class = "info">
            <h3>Total Confirmed Cases</h3>
            <span id="totalCases"></span>
          </div>
        </div>
        <div class = "col text-center">
          <div class = "info">
            <h3>Total Confirmed Deaths</h3>
            <span id="totalDeaths"></span>
          </div>
        </div>
      </div>
      <br><br>
      <div class ="row">
        <div class = "col text-center">
          <div class = "info">
            <h3>Confirmed Cases Today</h3>
            <span id="todayCases"></span>
          </div>
        </div>
        <div class = "col text-center">
          <div class = "info">
            <h3>Confirmed Deaths Today</h3>
            <span id="todayDeaths"></span>
          </div>
        </div>
      </div>
    </div>
    <br><br><br>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <button type="button" id="lessonStart" class="btn btn-light">Learn More About Covid Here!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
